<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поточный шифратор</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Поточный шифратор</h1>
        <textarea id="inputText" placeholder="Введите текст для шифрования"></textarea>
        <input type="text" id="key" placeholder="Введите ключ">
        <button id="encryptBtn">Зашифровать</button>
        <button id="decryptBtn">Дешифровать</button>
        <h2>Результат:</h2>
        <textarea id="outputText" readonly></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
